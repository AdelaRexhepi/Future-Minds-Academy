<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering a Div</title>

    <style>
        body {
            background-color: rgb(218, 189, 151);
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        div {
            padding-top: 1em;
            padding-left: 10px;
            padding-bottom: 1em;
            padding-right: 10px;
            text-align: center;
            background-color: white;
            border: 2px solid black;
        }
    </style>

</head>

<body>
    <div>
        <h2>I am centered</h2>
        <p>I am some random text</p>
    </div>
</body>

</html>
