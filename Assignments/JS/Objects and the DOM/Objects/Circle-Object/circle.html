<body>
    <script>
        let circle = {
            radius: 2,
            getDiameter: function () {
                return this.radius * 2;
            },
            getPerimeter: function () {
                return 2 * Math.PI * this.radius;
            },
            getArea: function () {
                return Math.PI * this.radius ** 2;
            },
            grow: function(a){
                return this.radius += a;
            },
            shrink: function(a){
                this.radius -= a;
                if(this.radius <=1){
                    this.radius = 1;
                }
            }
        };
        console.log(circle.getDiameter());
    </script>
</body>
