<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
    <label for="Emri">First Name</label>
    <input id="Emri" type="text"/>
    <br>
    <br>
    <label for="Mbiemri">Last Name</label>
    <input id="Mbiemri" type="text"/>
    <br>
    <br>
    <label for="Imeill">Email</label>
    <input id="Imeill" type="email" placeholder="john@doe.com" />
    <br>
    <br>
    <label for="Passi">Password</label>
    <input id="Passi" type="password"/>
    <br>
    <br>
    <label for="Konfirmim">Confirm Password</label>
    <input id="Konfirmim" type="password"/>
    <br>
    <br>
    <label for="Ditelindja">Birthday</label>
    <input id="Ditelindja" type="date"/>
    <br>
    <br>
    <label>Gender:</label>
    <br>
    <br>
    <input type="radio" value="Male"/>Male:
    <br>
    <input type="radio" value="Female"/>Female:
    <br>
    <br>
    <input type="checkbox"/> I accept the terms and services
    </form>
    <p>Already have an account?<a href="login.html"> Log in here!</a></p>
</body>
</html>
