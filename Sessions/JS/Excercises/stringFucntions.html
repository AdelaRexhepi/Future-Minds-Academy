<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = 'filan fisteku';
        //Shkronjat e medhaja
        text = text.toUpperCase()
        console.log(text);
        //Shkronjat e vogla
        text = text.toLowerCase()
        console.log(text);
        //Shkronjat sipas numrit te indeksit
        console.log(text.charAt(12)); //or
        console.log(text.at(-1));
        //kthen nje boolean qe tregon me cilen shkronje fillon
        console.log(text.startsWith("i"));
        //ose mbaron
        console.log(text.endsWith)
        //kthen nje boolean qe tregon a eshte shkronje ose karakteri i ekzistueshem
        console.log(text.includes('lan'));
        //tregon sa shkronja jane
        console.log(text.length())
        //e ndan nje cop te tesktit
        console.log(text.substring(0, 6));
        // cilin indeks paraqitet stringu per here te pare
        console.log(text.indexOf(' '))
        // cilin indeks paraqitet stringu per here te fundit
        console.log(text.lastIndexOf(' '))
    </script>
</body>
</html>
