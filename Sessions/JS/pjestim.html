<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstNumber = parseInt(prompt('Write the first number'));
        let secondNumber =  parseInt(prompt('Write the first number'));
        let pjestimi = parseInt(firstNumber / secondNumber);
        let mbetja = firstNumber % secondNumber;
        alert(`Kur ${firstNumber} pjestohet me ${secondNumber} rezultati eshte ${pjestimi} dhe mbetja eshte ${mbetja}`)
    </script>
</body>
</html>
