<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
          }

        .dashboard-container {
            display: flex;
            height: 100vh;
          }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
          }

        .sidebar ul {
            list-style: none;
            padding-left: 20px;
          }

        .sidebar ul li {
            margin: 15px 0;
          }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            display: block;
          }

        .sidebar ul li a:hover {
            background-color: #34495e;
            padding-left: 10px;
            transition: 0.3s ease;
          }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
            overflow-y: auto;
          }

        section {
            margin-bottom: 40px;
          }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #34495e;
        }

        p {
            font-size: 16px;
            color: #7f8c8d;
        }
    </style>
</head>
<div class="dashboard-container">
    <nav class="sidebar">
        <ul>
            <li id="userMgnBTN"><a href="#user-management">User Management</a></li>
            <li id="learningPlanBTN"><a href="#learning-plan">Learning Plan</a></li>
            <li id="reportsBTN"><a href="#reports">Reports</a></li>
            <li id="settingsBTN"><a href="#settings">Settings</a></li>
        </ul>
    </nav>
    <main class="content">
        <section id="page-feed">
        </section>
    </main>
</div>
<script src="feed.js"></script>
<script src="script.js"></script>
</body>
</html>
